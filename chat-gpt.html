<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPN-like Layout</title>
  <style>
    /* Reset default margin and padding for all elements */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      background-color: #EE3524;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 20px;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Main content area */
    .main-content {
      padding: 20px;
    }

    /* Footer */
    footer {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ESPN-like Layout</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Sports</a>
    <a href="#">Scores</a>
    <a href="#">News</a>
    <a href="#">ESPN+</a>
    <!-- Add more navigation links as needed -->
  </nav>
  <div class="container">
    <div class="main-content">
      <!-- Your main content goes here -->
      <h2>Welcome to ESPN-like Layout</h2>
      <p>This is a basic template for creating a layout similar to ESPN.</p>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
